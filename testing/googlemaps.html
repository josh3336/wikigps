<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0HJcZvPVvQjIuvqSr96JLEbj3krfR8p8&sensor=true">
    </script>
    <script src= '../handle_posts.js'></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript">



      function initialize() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          alert('geolocation not supported');
        }

        function success(position) {
          console.log('posting')

       
          var myLatlng= new google.maps.LatLng(position.coords.latitude,position.coords.longitude)
          var mapOptions = {
            center: myLatlng,
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
          // map.setCenter(new google.maps.LatLng(position.coords.latitude, 
          //                              position.coords.longitude), 13);
          //alert(position.coords.latitude + ', ' + position.coords.longitude);
          
          //sets current position onto map
          var marker = new google.maps.Marker({
              position: myLatlng,
              title:"current position!"
          });
          marker.setMap(map);

          //grab local places and set onto map
          handle_posts(position.coords.latitude,position.coords.longitude,function(data){
               //console.log('--------data--',data)
               results=JSON.parse(data)
               for(var i = 0 ; i < results.articles.length; i++){
                  console.log('results id:',results.articles[i]['id'])
                  results.articles[i]['id']
                  var myLatlng= new google.maps.LatLng(results.articles[i]['lat'],results.articles[i]['lng']);
                  var markerb= new google.maps.Marker({
                    position: myLatlng,
                    title: results.articles[i]['title']
                  });
                  markerb.setMap(map)
              }
          });
        }

        function error(msg) {
          console.log('errror',msg)
        }

       

      }




      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
